<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edita contato</title>
</head>
<body>
	<h1>Edita contato</h1>
	<h:form>
		<h:panelGrid columns="1">
			<!-- colocar todos os campos -->
			<h:outputText value="Nome" />
			<h:inputText value="#{contatoBean.nome}"/>
			<h:outputText value="Email" />
			<h:inputText value="#{contatoBean.email}"/>
			<h:outputText value="Endereco" />
			<h:inputText value="#{contatoBean.logradouro}"/>
			<h:outputText value="Telefone" />
			<h:inputText value="#{contatoBean.telefone}" />
			<h:outputText value="Celular" />
			<h:inputText value="#{contatoBean.celular}" />
			<h:outputText value="Operadora" />
			<h:inputText value="#{contatoBean.operadora}" />
			<h:outputText value="DDI" />
			<h:inputText value="#{contatoBean.ddi}" />
			<h:outputText value="DDD" />
			<h:inputText value="#{contatoBean.ddd}" />
			<h:commandButton value="Voltar" action="index.xhtml" />
			<h:commandButton value="Cadastrar" type="submit" action="#{agendaBean.cadastra(contatoBean)}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
