<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h1>Cadastra Usuario</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="nome_usuario" />
			<h:inputText value="#{cadastroUsuarioBean.nome_usuario}"/>
			<h:outputText value="email" />
			<h:inputText value="#{cadastroUsuarioBean.email}"/>
			<h:outputText value="username" />
			<h:inputText value="#{cadastroUsuarioBean.username}"/>
			<h:outputText value="password" />
			<h:inputSecret value="#{cadastroUsuarioBean.password}" />
			<h:commandButton value="Submit" type="submit" action="#{cadastroUsuarioBean.cadastraUsuario()}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
