<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	
	<h:form>
	Bem vindo : <h:outputText value="#{loginBean.usuario}" />
	<h:commandButton value="Logout" action="#{loginBean.cleanLogin()}" />
	</h:form>

	<h:form>
		<h:dataTable value="#{agendaBean.contatos}" var="contato">
			<h:column>
				<h:selectBooleanCheckbox 
				value="#{contato.ativo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{contato.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				#{contato.telefone}
			</h:column>
		</h:dataTable>
		<h:commandButton value="Create new item" action="cadastraContato" />
		<!-- TODO logica para remover contatos -->
		<h:commandButton value="Delete item(s)" action="..." />
	</h:form>

</body>
</html>
