<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!--  <h:outputStylesheet library="css" name="table-style.css"  />  -->
	<title>Página Inicial</title>
</head>
<body>
	
	<h:form>
		Bem vindo : <h:outputText value="#{loginBean.usuario}" />
		<h:outputText value=" " />
		<h:commandButton value="Logout" action="#{loginBean.cleanLogin()}" />
	</h:form>

	<h:form>
		<h:inputText value="#{buscaBean.texto}"/>
		Tipo de busca: <h:selectOneRadio value="#{buscaBean.tipo}">
			<f:selectItem itemValue="nome" itemLabel="Nome" />
			<f:selectItem itemValue="endereco" itemLabel="Endereco" />
			<f:selectItem itemValue="email" itemLabel="Email"/>
			<f:selectItem itemValue="telefone" itemLabel="Telefone"/>
		</h:selectOneRadio>
		<h:commandButton value="Buscar" action="#{buscaBean.busca()}" />
	</h:form>

	<h1>Contatos</h1>
	<h:form>
		<h:dataTable value="#{agendaBean.contatos}" var="contato"
			styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row"
    	>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<!-- #{contato.nome}-->
				<h:inputText value="#{contato.nome}" size="10" rendered="#{contato.editavel}" />
				<h:outputText value="#{contato.nome}" rendered="#{not contato.editavel}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<!-- #{contato.telefone}-->
				<h:inputText value="#{contato.telefone}" size="10" rendered="#{contato.editavel}" />
				<h:outputText value="#{contato.telefone}" rendered="#{not contato.editavel}" />
			</h:column>
			<h:column>
    		<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Editar" action="#{agendaBean.editAction(contato)}"
                                       rendered="#{not contato.editavel}" />
                <h:commandLink value="Remover" action="#{agendaBean.removeAction(contato)}"
                                       rendered="#{not contato.editavel}" />
			</h:column>
			
		</h:dataTable>
		<h:commandButton value="Salvar mudancas" action="#{agendaBean.saveAction}" />
		<h:commandButton value="Cadastrar contato" action="cadastraContato" />
	</h:form>

</body>
</html>
