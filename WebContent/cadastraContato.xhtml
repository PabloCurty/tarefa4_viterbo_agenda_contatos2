<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastra contato</title>
</head>
<body>
	<h1>Cadastra contato</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="nome do contato" />
			<h:inputText value="#{contatoBean.nome}"/>
			<h:outputText value="email" />
			<h:inputText value="#{contatoBean.email}"/>
			<h:outputText value="endereco" />
			<h:inputText value="#{contatoBean.endereco}"/>
			<h:outputText value="telefone" />
			<h:inputText value="#{contatoBean.telefone}" />
			<h:commandButton value="Submit" type="submit" action="#{agendaBean.cadastra(contatoBean)}" />
		</h:panelGrid>
	</h:form>
</body>
</html>
