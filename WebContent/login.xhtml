<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{loginBean.message}" />
	</h:form>
	
	<h:form>
		<h:panelGrid columns="2">
	    	<h:outputText value="Usuário" />
			<h:inputText value="#{loginBean.usuario}"/>
			<h:outputText value="Senha" />
	        <h:inputSecret value="#{loginBean.password}" />
	        <!-- <p:password id="inlineFeedback" value="#{passwordView.password}" feedback="true" inline="true" /> -->
			<h:commandButton value="Submit" type="submit" action="#{loginBean.login()}" />
			<h:commandLink action="cadastraUsuario" value="Cadastrar-se" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
